<div class="container">

  <h2>Zarządzanie finansami </h2>
  <button mat-raised-button class="addButton" (click)="addEditElement(null)">Dodaj wpis</button>

</div>
<table mat-table matSort (matSortChange)="sortData($event)" [dataSource]="sortedData" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-sort-header="name" mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-sort-header="value" mat-header-cell *matHeaderCellDef> Value</th>
    <td mat-cell *matCellDef="let element"> {{element.value}} </td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-sort-header="category" mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
  </ng-container>

  <ng-container matColumnDef="updated">
    <th mat-sort-header="updated" mat-header-cell *matHeaderCellDef> Updated </th>
    <td mat-cell *matCellDef="let element"> {{element.updated.toDate() | date: 'dd-MM-yyyy'}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="addEditElement(element)" matTooltip="Edytuj wpis"
        [matTooltipPosition]="'before'"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button (click)="removeById(element.id)" matTooltip="Usuń wpis"
        [matTooltipPosition]="'after'"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
